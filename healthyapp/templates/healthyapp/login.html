{% extends "healthyapp/base.html" %}
{% load i18n %}

{% block style %}
<style>
.form-signin {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}

.form-signin .form-signin-heading {
    margin-bottom: 10px;
}

.form-signin .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
}

.form-signin .form-control:focus {
    z-index: 2;
}

.form-signin input[type="username"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}
</style>
{% endblock %}

{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger">
            {% for field, label in form.errors.items %}
                <p>{{ label }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form class="form-signin" method="post" action="{{ request.get_full_path }}">
        <h2 class="form-signin-heading">{% trans "Connectez-vous !" %}</h2>
        <label for="id_username" class="sr-only">{% trans "Nom d'utilisateur" %}</label>
        <input type="username" name="username" id="id_username" class="form-control"
               placeholder="{% trans "Nom d'utilisateur" %}" required autofocus>
        <label for="id_password" class="sr-only">{% trans "Mot de passe" %}</label>
        <input type="password" name="password" id="id_password" class="form-control"
               placeholder="{% trans "Mot de passe" %}" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Connexion" %}</button>
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
    </form>
{% endblock %}
